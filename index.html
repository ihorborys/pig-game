<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Pig Game</title>
    </head>
    <body>
        <div class="container">
            <div class="player">
                <div class="playerscore">
                    <span class="player-name">Player 1</span>
                    <span class="totalscore">0</span>
                </div>
                <div class="currentscore">
                    <span class="text">current</span>
                    <span class="score">0</span>
                </div>
            </div>    
            <div class="player">
                <div class="playerscore">
                    <span class="player-name">Player 2</span>
                    <span class="totalscore">0</span>
                </div>                
                <div class="currentscore">
                    <span class="text">current</span>
                    <span class="score">0</span>
                </div>       
            </div>
            <div class="menu">
                <div class="new-game">
                    <i class="fa-solid fa-circle-play"></i>
                    <span>new game</span>
                </div>
                <div class="cube-container">
                    <div id="cube"></div>
                </div>
                <div class="roll-dice" >
                    <i class="fa-solid fa-dice"></i>
                    <span>roll dice</span>
                </div>
                <div class="hold">
                    <i class="fa-solid fa-circle-stop"></i>
                    <span>hold</span>
                </div>           
            </div>
        </div>
        <div class="settings-container">
            <div class="settings-content">
                <form action="">
                    <div>
                        <div class="player-name-container">
                            <label>Player 1 name
                                <input class="name-input" type="text" name="player-name" placeholder="Enter first player name...">
                                <span class="error-message"></span>
                            </label>
                            <label>Player 2 name
                                <input class="name-input" type="text" name="player-name" placeholder="Enter second player name...">
                                <span class="error-message"></span>
                            </label>
                        </div>
                        <div class="total-score-toggle">
                            <h4>Choose total score</h4>
                            <div>
                                <div>
                                    <input type="radio" id="25" name="total">
                                    <label for="25">25</label>
                                </div>
                                <div>
                                    <input type="radio" id="50" name="total">
                                    <label for="50">50</label>
                                </div>
                                <div>
                                    <input type="radio" id="75" name="total">
                                    <label for="75">75</label>
                                </div>
                                <div>
                                    <input type="radio" id="100" name="total" checked>
                                    <label for="100">100</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="SAVE">
                </form>
            </div>
        </div>
        <button class="settings-button">
            <i class="fa-solid fa-gear"></i>
        </button>

        <audio src="./assets/sounds/background-sound.mp3"  type="audio/mpeg" controls autoplay loop>
            Your browser does not support the audio element.
        </audio>
        
        <script src="js/main.js" type="module"></script>  
        <script src="https://kit.fontawesome.com/0ea91f25bc.js" crossorigin="anonymous"></script>
    </body>
</html>
