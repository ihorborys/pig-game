<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Pig Game</title>
    </head>
    <body>
        <div class="container">
            <div class="player" id="player1">
                <div class="playerscore">
                    <span class="name">Player 1</span>
                    <span class="totalscore">0</span>
                </div>
                <div class="currentscore">
                    <span class="text">current</span>
                    <span class="score">0</span>
                </div>
            </div>    
            <div class="player">
                <div class="playerscore">
                    <span class="name">Player 2</span>
                    <span class="totalscore">0</span>
                </div>                
                <div class="currentscore">
                    <span class="text">current</span>
                    <span class="score">0</span>
                </div>       
            </div>
            <div class="menu">
                <div class="new-game">
                    <i class="fa-solid fa-circle-play"></i>
                    <span>new game</span>
                </div>
                <div class="dice">
                    <img src="./assets/images/dice-5.png" alt="dice-5">
                </div>
                <div class="roll-dice">
                    <i class="fa-solid fa-dice"></i>
                    <!-- <i class="fa-solid fa-group-arrows-rotate"></i> -->
                    <!-- <i class="fa-solid fa-rotate"></i> -->
                    <span>roll dice</span>
                </div>
                <div class="hold">
                    <i class="fa-solid fa-circle-stop"></i>
                    <span>hold</span>
                </div>           
            </div> 
        </div>

        <script src="https://kit.fontawesome.com/0ea91f25bc.js" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>  
    </body>
</html>
